<div class="container" style="margin-top: 5%">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="SignUpFormGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span 
            *ngIf="!SignUpFormGroup.get('username').valid &&
             SignUpFormGroup.get('username').touched"
            class="help-block">Please Enter Valid Username</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span 
            *ngIf="!SignUpFormGroup.get('email').valid &&
             SignUpFormGroup.get('email').touched"
            class="help-block">Please Enter Valid email</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <span 
            *ngIf="!SignUpFormGroup.valid &&
             SignUpFormGroup.touched"
            class="help-block">Please Enter Valid Information</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
